<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<!----- Import fonts and required styles ----->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="circle.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

		<title>Tanda - Punctuality</title>

	</head>
	<body>
		<main>
			<!----- Header ----->	
			<div id="header" class="flex">
				<div id="logo" class="flex">
					<img src="Logo.PNG" alt="">
					<h1>Slave Pikachu</h1>
					
				</div>
				<div id="date-picker">
					<input id="calendar" type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
				</div>		
			</div>
			
			<!----- Stats ----->
			<div class="stats">
				<div id="circle-percentage" class="c100 p25">
                    <span></span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div> 
                <p class="summary">
                	Slave Pikachu Has been Punctual 
                </p>
                <div class="stat-cards">
                	<div class="card">
                		
                	</div>
                	<div class="card">
                		
                	</div>
                	<div class="card">
                		
                	</div>
                </div>
			</div>

			<!----- Rosters ----->	
			<table id="main-table">
				<!----- Rosters Header ----->	
				<thead class="table-header">
					<th>Day <i id="date-sort" class="arrow down"></i></th>
					<th>Rostered Start</th>
					<th>Actual Start</th>
					<th>Rostered Finish</th>
					<th>Actual Finish</th>
				</thead>
				
				<!----- Rosters Shifts ----->
				<tbody id="entries">
				</tbody>
			</table>
			
			<!----- Rosters footer ----->
			<div id="table-footer" class="flex">
			</div>
			
		
		</main>
		
		<!----- Import required dependencies for date picker ----->	
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script type="text/javascript"src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

		<!----- Import the external javascript----->
		<script src="paginator.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
